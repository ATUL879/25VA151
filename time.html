<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .nested-table td {
      border: none;
      padding: 4px;
    }
  </style>
</head>
<body>
  <table>
    <caption>College Timetable - Semester 1</caption>
    <thead>
      <tr>
        <th rowspan="2">Day</th>
        <th colspan="4">Time Slots</th>
      </tr>
      <tr>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>12:00 - 1:00</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Physics</td>
        <td rowspan="2">Lab</td>
        <td>
          <table class="nested-table">
            <tr><td>Lunch Break</td></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
        <td>Chemistry</td>
        <td>
          <table class="nested-table">
            <tr><td>Lunch Break</td></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td colspan="2">Workshop</td>
        <td>Biology</td>
        <td>Sports</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
